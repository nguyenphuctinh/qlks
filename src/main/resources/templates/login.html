<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Trang chủ</title>
    <link
      rel="stylesheet"
      th:href="@{webjars/bootstrap/css/bootstrap.min.css}"
      type="text/css"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/queries.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row myNavbar padding-lg">
        <div class="col-3 d-flex align-items-center">
          <a href="/"> <img th:src="@{/img/logo.png}" alt="" /> </a>
        </div>
        <div class="col-9 col-sm-6 p-0">
          <div class="main">
            <ul class="d-flex">
              <li class="d-flex align-items-center">
                <a href="/">Trang chủ</a>
              </li>
              <li class="d-flex align-items-center">
                <a href="/roomTypes">Phòng</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-12 col-sm-3 p-0">
          <div class="menu pl-1 pr-1">
            <ul class="d-flex justify-content-center justify-content-lg-end">
              <li class="d-flex align-items-center">
                <a href="/login">
                  <div class="login">
                    <div>
                      <p class="m-0">
                        <strong>Đăng nhập</strong>
                      </p>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row p-0">
          <div class="col-12 p-0">
            <div class="space"></div>
          </div>
        </div>
      </div>
      <div class="container w-50">
        <div class="row">
          <div class="col-12">
            <h1>Đăng nhập</h1>

            <p
              th:text="${error}"
              th:if="${error}"
              class="alert alert-danger text-center"
            ></p>
            <p
              th:text="${message}"
              th:if="${message}"
              class="alert alert-success text-center"
            ></p>
            <form th:action="@{/login}" method="post" id="loginForm">
              <input
                type="text"
                name="username"
                class="form-control"
                placeholder="tên tài khoản"
              />
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="mật khẩu"
              />
              <button type="submit" class="btn btn-primary">Đăng nhập</button>
              <a class="text-success" href="/register"> Đăng ký </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
